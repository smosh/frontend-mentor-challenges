<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Google API Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- My local style sheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="links-pane">

    <img src="avatar-jessica.jpeg">
    <p class="name-text">Jessica Randall</p>
    <p class="location-text inter-bold">London, United Kingdom</p>
    <p class="description-text">"Front-end developer and avid reader."</p>
  
    <button class="inter-semibold">GitHub</button>
    <button class="inter-semibold">Frontend Mentor</button>
    <button class="inter-semibold">LinkedIn</button>
    <button class="inter-semibold">Twitter</button>
    <button class="inter-semibold">Instagram</button>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Smosh</a>.
  </div>
</body>
</html>
